<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Unique Bio - A Sentient Logo Experience</title>
  <style>
    /* =======================================================================
       Global Reset and Base Styles (HTML + CSS)
    ========================================================================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    /* -----------------------------------------------------------------------
       Logo Container: Top Half (Animated 3D Logo)
    ------------------------------------------------------------------------- */
    #logo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* -----------------------------------------------------------------------
       Search Container: Bottom Half (Dynamic Search Interface)
    ------------------------------------------------------------------------- */
    #search-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 3;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #searchInput {
      width: 60%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #searchButton:hover {
      background: #0c0;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- ================================================================
       Logo Canvas (3D Animation using Three.js & GLSL Shaders)
  =================================================================== -->
  <div id="logo-container">
    <canvas id="logoCanvas"></canvas>
  </div>
  <!-- ================================================================
       Search Interface (Hidden until the logo animation completes)
  =================================================================== -->
  <div id="search-container" style="display: none;">
    <input type="text" id="searchInput" placeholder="Ask me anything...">
    <button id="searchButton">Send</button>
    <div id="output"></div>
  </div>

  <!-- =======================================================================
       External Library: Three.js (for 3D rendering)
  ========================================================================= -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- =======================================================================
       JavaScript Code: Dynamic Logo, Transition, and Search Mini AI
       (Languages: JavaScript & embedded GLSL for shaders)
  ========================================================================= -->
  <script>
    // ----------------------------- Global Variables ---------------------------
    let scene, camera, renderer, particles = [];
    let animationProgress = 0;
    let converged = false;
    const particleCount = 1000; // Number of particles for the logo effect
    const targetPositions = []; // Target positions for the particles (logo formation)
    const initialPositions = []; // Starting positions for particles
    let logoGroup;               // Group for logo particles
    let startTime = Date.now();  // Start time for animation timing

    // ----------------------------- Setup Renderer -----------------------------
    const canvas = document.getElementById('logoCanvas');
    renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight / 2);

    // ----------------------------- Create Scene and Camera --------------------
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight / 2), 0.1, 1000);
    camera.position.z = 100;

    // ----------------------------- Create Logo Group --------------------------
    logoGroup = new THREE.Group();
    scene.add(logoGroup);

    // ----------------------------- Build Particle Geometry --------------------
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      // Initial random scattered positions (simulate being pulled by gravity)
      const ix = (Math.random() - 0.5) * 500;
      const iy = (Math.random() - 0.5) * 500;
      const iz = (Math.random() - 0.5) * 500;
      initialPositions.push(new THREE.Vector3(ix, iy, iz));

      // Target positions arranged in a torus (wormhole-like logo formation)
      const angle = Math.random() * Math.PI * 2;
      const radius = 30 + Math.random() * 10;
      const tx = Math.cos(angle) * radius;
      const ty = Math.sin(angle) * radius;
      const tz = (Math.random() - 0.5) * 10;
      targetPositions.push(new THREE.Vector3(tx, ty, tz));

      // Set the starting positions
      positions[i * 3] = ix;
      positions[i * 3 + 1] = iy;
      positions[i * 3 + 2] = iz;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    // ----------------------------- Shader Material for Particles ----------------
    // Vertex Shader (GLSL)
    const vertexShader = `
      varying vec3 vPosition;
      void main(){
        vPosition = position;
        gl_PointSize = 2.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;
    // Fragment Shader (GLSL): Creates a dynamic color and transparency effect
    const fragmentShader = `
      varying vec3 vPosition;
      uniform float time;
      void main(){
        float alpha = 0.5 + 0.5 * sin(time + length(vPosition));
        gl_FragColor = vec4(0.0, 1.0, 0.5, alpha);
      }
    `;
    // Create the Shader Material
    const material = new THREE.ShaderMaterial({
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      uniforms: {
        time: { value: 0 }
      },
      transparent: true
    });

    // ----------------------------- Create Particle System ---------------------
    const particleSystem = new THREE.Points(geometry, material);
    logoGroup.add(particleSystem);

    // ----------------------------- Animation Loop -----------------------------
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = Date.now() - startTime;
      material.uniforms.time.value = elapsed * 0.005; // Update time for shaders

      // Update each particle's position to smoothly converge towards the target formation
      const positions = particleSystem.geometry.attributes.position.array;
      let completed = true;
      for (let i = 0; i < particleCount; i++) {
        let index = i * 3;
        let current = new THREE.Vector3(positions[index], positions[index + 1], positions[index + 2]);
        let target = targetPositions[i];
        // Linear interpolation factor to create a smooth transition
        let lerpFactor = 0.02;
        if (current.distanceTo(target) > 0.1) {
          current.lerp(target, lerpFactor);
          positions[index] = current.x;
          positions[index + 1] = current.y;
          positions[index + 2] = current.z;
          completed = false;
        }
      }
      particleSystem.geometry.attributes.position.needsUpdate = true;

      // Once particles have converged, animate the logo upward to reveal the search UI
      if (completed && !converged) {
        converged = true;
        setTimeout(() => {
          let moveUpStart = Date.now();
          let moveDuration = 2000;
          function moveUp() {
            let moveElapsed = Date.now() - moveUpStart;
            let t = moveElapsed / moveDuration;
            if (t < 1) {
              logoGroup.position.y = THREE.MathUtils.lerp(0, 200, t);
              requestAnimationFrame(moveUp);
            } else {
              logoGroup.position.y = 200;
              // Display the search container after the upward transition
              document.getElementById('search-container').style.display = 'flex';
            }
          }
          moveUp();
        }, 1000);
      }
      renderer.render(scene, camera);
    }
    animate();

    // ----------------------------- Responsive Resize --------------------------
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight / 2);
      camera.aspect = window.innerWidth / (window.innerHeight / 2);
      camera.updateProjectionMatrix();
    });

    // ----------------------------- Mini AI for Search -------------------------
    // This simple function handles search queries and returns dynamic responses.
    document.getElementById('searchButton').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      let response = '';
      if (query.includes('youtube')) {
        response = "Check out my YouTube channel at youtube.com/mychannel, where creativity meets innovation.";
      } else if (query.includes('tiktok')) {
        response = "Follow my TikTok for a glimpse into futuristic vibes and creative energy.";
      } else if (query.includes('email')) {
        response = "You can reach out via email at contact@mydomain.com for collaborations and inquiries.";
      } else if (query.includes('creations')) {
        response = "My creations span art, code, and beyond—a fusion of technology and imagination.";
      } else if (query.includes('who are you')) {
        response = "I am a sentient digital entity, blending art and code into an immersive experience.";
      } else {
        response = "I'm not sure I understand, but I'm here to connect and create wonders!";
      }
      document.getElementById('output').innerText = response;
    });
    // Allow pressing "Enter" to trigger the search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('searchButton').click();
      }
    });

    // ----------------------------- Extra Artistic Background ------------------
    // Adding a subtle rotating particle background as additional flair.
    function backgroundParticles() {
      const bgScene = new THREE.Scene();
      const bgCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      bgCamera.position.z = 50;
      const bgRenderer = new THREE.WebGLRenderer({ alpha: true });
      bgRenderer.setSize(window.innerWidth, window.innerHeight);
      bgRenderer.domElement.style.position = 'fixed';
      bgRenderer.domElement.style.top = '0';
      bgRenderer.domElement.style.left = '0';
      bgRenderer.domElement.style.zIndex = '0';
      document.body.appendChild(bgRenderer.domElement);

      const bgParticleCount = 500;
      const bgGeometry = new THREE.BufferGeometry();
      const bgPositions = new Float32Array(bgParticleCount * 3);
      for (let i = 0; i < bgParticleCount; i++) {
        bgPositions[i * 3] = (Math.random() - 0.5) * 100;
        bgPositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
        bgPositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
      }
      bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPositions, 3));
      const bgMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
      const bgParticleSystem = new THREE.Points(bgGeometry, bgMaterial);
      bgScene.add(bgParticleSystem);

      function animateBg() {
        requestAnimationFrame(animateBg);
        bgParticleSystem.rotation.y += 0.0005;
        bgRenderer.render(bgScene, bgCamera);
      }
      animateBg();
    }
    backgroundParticles();
  </script>
</body>
</html>
