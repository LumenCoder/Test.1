<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind-Bending Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External libraries: Three.js for 3D and GSAP for smooth animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <style>
    /* =======================================================================
       CSS STYLES
       ======================================================================= */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
    }
    /* Three.js canvas container */
    #logoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }
    /* Search container: now centered (shifted a bit down) */
    #searchContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 20;
      background: transparent;
    }
    /* Search input styling: border removed */
    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      border: none;
      border-radius: 5px;
    }
    /* AI response display */
    #aiResponse {
      margin-top: 20px;
      font-size: 20px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <!-- Container for the Three.js canvas -->
  <div id="logoContainer"></div>

  <!-- Search Interface (Enter key to submit) -->
  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="Ask me something...">
    <div id="aiResponse"></div>
  </div>

  <script>
    // =======================================================================
    // JAVASCRIPT: 3D Logo Animation, Enhanced Starfield Background & Mini AI Search
    // =======================================================================
    
    let scene, camera, renderer, logoGroup, starField;
    let clock = new THREE.Clock();

    function init3DScene() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 150;

      // Setup renderer with transparency
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.getElementById('logoContainer').appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      // Create an enhanced starfield background
      createStarfield();

      // Create logo group for logo pieces
      logoGroup = new THREE.Group();
      scene.add(logoGroup);

      // Create multiple pieces that form the dynamic logo
      const geometry = new THREE.BoxGeometry(5, 5, 5);
      const material = new THREE.MeshStandardMaterial({ 
        color: 0xffffff, 
        roughness: 0.5, 
        transparent: true, 
        opacity: 0  // Start fully transparent
      });
      const numPieces = 50;

      for (let i = 0; i < numPieces; i++) {
        let pieceMaterial = material.clone();
        const cube = new THREE.Mesh(geometry, pieceMaterial);
        // Scatter pieces in a sphere around the center
        let phi = Math.acos(2 * Math.random() - 1);
        let theta = 2 * Math.PI * Math.random();
        let radius = 100 + Math.random() * 50;
        cube.position.x = radius * Math.sin(phi) * Math.cos(theta);
        cube.position.y = radius * Math.sin(phi) * Math.sin(theta);
        cube.position.z = radius * Math.cos(phi);
        cube.rotation.x = Math.random() * Math.PI;
        cube.rotation.y = Math.random() * Math.PI;
        logoGroup.add(cube);
      }

      // Animate logo pieces to converge at the center with fade-in
      logoGroup.children.forEach(piece => {
        gsap.to(piece.position, {
          x: 0,
          y: 0,
          z: 0,
          duration: 3 + Math.random(),
          ease: "power2.inOut",
          delay: Math.random() * 0.5
        });
        gsap.to(piece.rotation, {
          x: 0,
          y: 0,
          z: 0,
          duration: 3 + Math.random(),
          ease: "power2.inOut",
          delay: Math.random() * 0.5
        });
        gsap.to(piece.material, {
          opacity: 1,
          duration: 2,
          ease: "power2.inOut",
          delay: Math.random() * 0.5
        });
      });

      // After logo assembly, move logo upward, scale it up, and fade in the search & background
      setTimeout(() => {
        // Shift logo a little lower (bring cube group down) and scale it up
        gsap.to(logoGroup.position, { y: 20, duration: 1, ease: "power2.inOut" });
        gsap.to(logoGroup.scale, { x: 1.5, y: 1.5, z: 1.5, duration: 1, ease: "power2.inOut" });
        gsap.to(document.getElementById('searchContainer'), { opacity: 1, duration: 1 });
        gsap.to(starField.material, { opacity: 0.8, duration: 2, ease: "power2.inOut" });
      }, 4000);

      animate();
    }

    // Create a starfield with varied star sizes and colors for extra feeling
    function createStarfield() {
      const starCount = 1000;
      const starsGeometry = new THREE.BufferGeometry();
      const positions = new Float32Array(starCount * 3);
      const colors = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 2000;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
        const tint = Math.random();
        if(tint < 0.33) {
          colors[i * 3] = 0.8; colors[i * 3 + 1] = 0.8; colors[i * 3 + 2] = 1.0;
        } else if(tint < 0.66) {
          colors[i * 3] = 1.0; colors[i * 3 + 1] = 1.0; colors[i * 3 + 2] = 0.8;
        } else {
          colors[i * 3] = 1.0; colors[i * 3 + 1] = 1.0; colors[i * 3 + 2] = 1.0;
        }
      }
      starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const starsMaterial = new THREE.PointsMaterial({ 
        size: 2, 
        vertexColors: true, 
        transparent: true,
        opacity: 0 // Start hidden
      });
      starField = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(starField);
    }

    // ANIMATION LOOP
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      starField.rotation.y += 0.0005;
      starField.rotation.z += 0.0003;
      logoGroup.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    // MINI AI SEARCH FUNCTIONALITY
    function miniAI(query) {
      query = query.trim().toLowerCase();
      let response = "I'm not sure how to respond to that.";
      if (query.includes("youtube")) {
        response = "Our YouTube channel is a portal to endless creativity.";
      } else if (query.includes("tiktok")) {
        response = "Check out our TikTok for mind-blowing visual experiments!";
      } else if (query.includes("email")) {
        response = "Feel free to drop us an email at contact@mindbio.ai.";
      } else if (query.includes("creations")) {
        response = "Our creations redefine digital artistry and immersive experiences.";
      } else if (query.includes("who")) {
        response = "We are the fusion of art and technologyâ€”a sentient digital masterpiece.";
      }
      return response;
    }

    // SEARCH INPUT HANDLER: using Enter key
    const searchInput = document.getElementById('searchInput');
    const aiResponseDiv = document.getElementById('aiResponse');
    searchInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        let query = searchInput.value;
        let answer = miniAI(query);
        aiResponseDiv.textContent = answer;
      }
    });

    // WINDOW RESIZE HANDLER
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init3DScene();

    /* =======================================================================
       PSEUDO-PYTHON SNIPPET (For Inspiration)
       =======================================================================
       def mini_ai(query):
           query = query.strip().lower()
           responses = {
               "youtube": "Our YouTube channel is a portal to endless creativity.",
               "tiktok": "Check out our TikTok for mind-blowing visual experiments!",
               "email": "Feel free to drop us an email at contact@mindbio.ai.",
               "creations": "Our creations redefine digital artistry.",
               "who": "We are the fusion of art and technology."
           }
           for key, resp in responses.items():
               if key in query:
                   return resp
           return "I'm not sure how to respond to that."
    ======================================================================= */
  </script>
</body>
</html>
