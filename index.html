<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind-Bending Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External libraries: Three.js for 3D and GSAP for smooth animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <style>
    /* =======================================================================
       CSS STYLES
       ======================================================================= */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
    }
    /* Loader full-screen overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #loader.hidden {
      display: none;
    }
    /* Three.js canvas container */
    #logoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }
    /* Search container overlaid on canvas - fully transparent background */
    #searchContainer {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 20;
      background: transparent;
    }
    /* Search input styling */
    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      border-radius: 5px;
    }
    /* AI response display */
    #aiResponse {
      margin-top: 20px;
      font-size: 20px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <!-- Loader screen: a simple overlay while assets load -->
  <div id="loader">
    <h1>Loading...</h1>
  </div>

  <!-- Container for the Three.js canvas -->
  <div id="logoContainer"></div>

  <!-- Search Interface (no button, using Enter key) -->
  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="Ask me something...">
    <div id="aiResponse"></div>
  </div>

  <script>
    // =======================================================================
    // JAVASCRIPT: 3D Logo Animation, Particles, and Mini AI Search
    // =======================================================================

    // GLOBAL VARIABLES
    let scene, camera, renderer, logoGroup;
    let animationComplete = false;

    // --- INITIALIZATION FUNCTION ---
    function init3DScene() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      // Setup renderer with alpha for transparency
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      // Set clear color with zero opacity so the background shows through
      renderer.setClearColor(0x000000, 0);
      document.getElementById('logoContainer').appendChild(renderer.domElement);

      // Lighting for a dynamic feel
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      // Group for logo pieces and particles
      logoGroup = new THREE.Group();
      scene.add(logoGroup);

      // Create multiple pieces that form the dynamic logo (using cubes as sample pieces)
      const geometry = new THREE.BoxGeometry(5, 5, 5);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });
      const numPieces = 50; // Increase for more detail

      for (let i = 0; i < numPieces; i++) {
        const cube = new THREE.Mesh(geometry, material);
        // Position pieces randomly in a spherical volume
        let phi = Math.acos(2 * Math.random() - 1);
        let theta = 2 * Math.PI * Math.random();
        let radius = 100 + Math.random() * 50;
        cube.position.x = radius * Math.sin(phi) * Math.cos(theta);
        cube.position.y = radius * Math.sin(phi) * Math.sin(theta);
        cube.position.z = radius * Math.cos(phi);
        // Random rotation for extra dynamism
        cube.rotation.x = Math.random() * Math.PI;
        cube.rotation.y = Math.random() * Math.PI;
        logoGroup.add(cube);
      }

      // Animate the pieces to converge into a central, mind-bending logo formation
      logoGroup.children.forEach((piece, index) => {
        gsap.to(piece.position, {
          x: 0,
          y: 0,
          z: 0,
          duration: 3 + Math.random(),
          ease: "power2.inOut",
          delay: Math.random() * 0.5
        });
        gsap.to(piece.rotation, {
          x: 0,
          y: 0,
          z: 0,
          duration: 3 + Math.random(),
          ease: "power2.inOut",
          delay: Math.random() * 0.5
        });
      });

      // Once the animation is complete, fade in the search interface and adjust logo position
      setTimeout(() => {
        gsap.to(document.getElementById('searchContainer'), {opacity: 1, duration: 1});
        gsap.to(logoGroup.position, { y: 50, duration: 1, ease: "power2.inOut" });
        document.getElementById('loader').classList.add('hidden');
        animationComplete = true;
      }, 4000);

      // Start the render loop
      animate();
    }

    // --- ANIMATION LOOP ---
    function animate() {
      requestAnimationFrame(animate);
      // Optional: add continuous rotation or particle effects
      logoGroup.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    // --- MINI AI SEARCH FUNCTIONALITY ---
    function miniAI(query) {
      // Normalize query to lower case and remove extra whitespace
      query = query.trim().toLowerCase();
      let response = "I'm not sure how to respond to that.";
      
      if (query.includes("youtube")) {
        response = "Our YouTube channel is a portal to endless creativity.";
      } else if (query.includes("tiktok")) {
        response = "Check out our TikTok for mind-blowing visual experiments!";
      } else if (query.includes("email")) {
        response = "Feel free to drop us an email at contact@mindbio.ai.";
      } else if (query.includes("creations")) {
        response = "Our creations redefine digital artistry and immersive experiences.";
      } else if (query.includes("who")) {
        response = "We are the fusion of art and technology, a sentient digital masterpiece.";
      }
      return response;
    }

    // --- SEARCH INPUT HANDLER ---
    const searchInput = document.getElementById('searchInput');
    const aiResponseDiv = document.getElementById('aiResponse');
    searchInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        let query = searchInput.value;
        let answer = miniAI(query);
        aiResponseDiv.textContent = answer;
      }
    });

    // --- WINDOW RESIZE HANDLER ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Initialize the scene
    init3DScene();

    /* =======================================================================
       PSEUDO-PYTHON SNIPPET (For Inspiration)
       =======================================================================
       def mini_ai(query):
           query = query.strip().lower()
           responses = {
               "youtube": "Our YouTube channel is a portal to endless creativity.",
               "tiktok": "Check out our TikTok for mind-blowing visual experiments!",
               "email": "Feel free to drop us an email at contact@mindbio.ai.",
               "creations": "Our creations redefine digital artistry.",
               "who": "We are the fusion of art and technology."
           }
           for key, resp in responses.items():
               if key in query:
                   return resp
           return "I'm not sure how to respond to that."
    ======================================================================= */
  </script>
</body>
</html>
